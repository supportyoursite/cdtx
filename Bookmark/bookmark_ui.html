<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a id="OutputHref" ng-attr-href="{{ output }}" class="ng-binding" href="javascript:void%20function(){var%20a=`
        %20%20%20%20%3Cstrong%3EProduct%20ID%3C/strong%3E%3Cbr%3E
        %20%20%20%20%3Cspan%20style=%22user-select:%20all;%22%3E${HaravanAnalytics.meta.product.id}%3C/span%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20
        %20%20%20%20%3Cstrong%3ETitle%3C/strong%3E%3Cbr%3E
        %20%20%20%20%3Cspan%20style=%22user-select:%20all;%22%3E${HaravanAnalytics.meta.product.title}%3C/span%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20%3Cbr%3E
        
        %20%20%20%20%3Cstrong%3EProduct%3C/strong%3E%3Cbr%3E
        %20%20%20%20%3Cspan%20style=%22user-select:%20all;%22%3E${HaravanAnalytics.meta.product.imageUrl}%3C/span%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20%3Cbr%3E
        
        %20%20%20%20%3Cstrong%3EPrice%3C/strong%3E%3Cbr%3E
        %20%20%20%20%3Cspan%20style=%22user-select:%20all;%22%3E${HaravanAnalytics.meta.product.price+%22%20%22+HaravanAnalytics.meta.currency}%3C/span%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20%3Cbr%3E
        %20%20%20%20
        `;document.querySelector(%22product%22)%3Fdocument.querySelector(%22product%22).innerHTML=a:document.body.querySelector(%22.fixDesktop%22).insertAdjacentHTML(%22beforeEnd%22,`%3Cproduct%20style=%22
        %20%20%20%20border:%201px%20solid;
        %20%20%20%20display:%20block;
        %20%20%20%20padding:%2010px;
        %22%3E${a}%3C/product%3E`)}();">HaravanAnalyticsDetail</a>


<script>
var _gr_product = `


    <strong>Product ID</strong><br>
    <span style="user-select: all;">${HaravanAnalytics.meta.product.id}</span>
    <br>
    <br>
    
    <strong>Title</strong><br>
    <span style="user-select: all;">${HaravanAnalytics.meta.product.title}</span>
    <br>
    <br>

    <strong>Product</strong><br>
    <span style="user-select: all;">${HaravanAnalytics.meta.product.imageUrl}</span>
    <br>
    <br>

    <strong>Price</strong><br>
    <span style="user-select: all;">${HaravanAnalytics.meta.product.price + " " + HaravanAnalytics.meta.currency}</span>
    <br>
    <br>
    
`;

if(document.querySelector('product')) {
    document.querySelector('product').innerHTML = _gr_product;
} else {
    document.body.querySelector('.fixDesktop').insertAdjacentHTML("beforeEnd", `<product style="
    border: 1px solid;
    display: block;
    padding: 10px;
">${_gr_product}</product>`);
}

</script>

</body>
</html>
